<div class=" content">
  <div class=" row">
<div class=" col-lg-12 col-md-12">
  <div class=" card">
    <div class=" card-header">
      <h1 class=" card-title">Detail issue</h1>
    </div>
    <div class=" card-body">
      
      <div class=" table-responsive">
        <table class=" table tablesorter" id="">
          <thead class=" text-primary">
            <tr>

             <th *ngFor = "let column of headers">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = " let jirastatus of jirastatu ;let i= index" class="active-row">
              
              <td>{{jirastatus.Issue}}</td>
              <td>{{jirastatus.Type}}</td>
              <td>{{jirastatus.Summary}}</td>
              <td>{{jirastatus.Versions}}</td>
              <td>{{jirastatus.Status}}</td>
              <td>{{jirastatus.Assignee}}</td>
              <td>{{jirastatus.Creator}}</td>
              <td>{{jirastatus.Reporter}}</td>
              <td>{{jirastatus.Created}}</td>
              <td>{{jirastatus.Duedate}}</td>
              
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
